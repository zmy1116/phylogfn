          HIDDEN_SIZE: 256
          INPUT_SIZE: 256
          LAYERS: 3
          OUTPUT_SIZE: 200
        ROOT_EDGE_HEAD:
          ACT_FN: RELU
          DROPOUT: 0.0
          HIDDEN_SIZE: 256
          INPUT_SIZE: 384
          LAYERS: 3
          OUTPUT_SIZE: 200
