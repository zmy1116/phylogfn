    PRIOR_LAMBDA: 10.0
    SEQUENCE_LENGTH: 1949
    VOCAB_SIZE: 4
  REWARD:
    C: 0.0
    EXP_MAX: 8.0e+307
    EXP_MIN: 5.0e-324
    POWER: 1.0
    RESHAPE_METHOD: EXPONENTIAL
    SCALE: 1.0
  SEQUENCE_TYPE: DNA_WITH_GAP
GFN:
  BACKWARD_MODELING: UNIFORM
  CONDITION_ON_SCALE: false
  LOSS_TYPE: TB
  MODEL:
    ARCH: TRANSFORMER
    EDGES_MODELING:
      CATEGORICAL:
        BINS: 200
        INDEPENDENT: true
        BIN_SIZE: 0.001
        HEAD:
