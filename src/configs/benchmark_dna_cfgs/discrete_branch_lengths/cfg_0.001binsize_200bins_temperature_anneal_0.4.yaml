        LR_MIN:
        - 5.0e-05
        - 0.005
        T_MAX: 10
      COSINE_WITH_RESTART:
        CYCLE_MULTI: 2.0
        LR_MAX:
        - 0.0005
        - 0.05
        LR_MIN:
        - 5.0e-05
        - 0.005
        T0: 10
      LINEAR:
        END_FACTOR: 0.1
        START_FACTOR: 1.0
        T: 30
      TYPE: STEP
    LR_Z: 0.01
    SEQ_LEN: fixed_seqlen
    SUBTB_LAMBDA: 0.9
    TB_FAST_Z: false
    TRANSFORMER:
      ATTN_DROP_RATE: 0.0
      DEPTH: 6
      DROP_RATE: 0.0
      FLOW_HEAD:
        ACT_FN: RELU
        CONCATENATE_SUMMARY_TOKEN: true
        DROPOUT: 0.0
        HIDDEN_SIZE: 256
        INPUT_SIZE: 128
        LAYERS: 3
        OUTPUT_SIZE: 1
      INCLUDE_SUMMARY_TOKEN: true
      LOGITS_HEAD:
        ACT_FN: RELU
        CONCATENATE_SUMMARY_TOKEN: true
