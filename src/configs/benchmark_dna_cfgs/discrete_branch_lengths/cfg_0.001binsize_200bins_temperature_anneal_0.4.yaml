      NUM_HEADS: 4
      PART1_HEAD:
        ACT_FN: RELU
        CONCATENATE_SUMMARY_TOKEN: true
        DROPOUT: 0.0
        HIDDEN_SIZE: 256
        INPUT_SIZE: 256
        LAYERS: 3
        OUTPUT_SIZE: 1
      PART2_HEAD:
        ACT_FN: RELU
        CONCATENATE_CANDIDATE_TREE: true
        DROPOUT: 0.0
        HIDDEN_SIZE: 256
        INPUT_SIZE: 256
        LAYERS: 3
        OUTPUT_SIZE: 1
      SEQ_EMB:
        ACT_FN: RELU
        DROPOUT: 0.0
        HIDDEN_SIZE: 256
        INPUT_SIZE: 7796
        LAYERS: 0
        OUTPUT_SIZE: 128
      SHARED_ENCODER: true
      USE_TREE_TYPE_EMBEDDING: true
    UPDATE_Z: true
    USE_LR_SCHEDULER: true
